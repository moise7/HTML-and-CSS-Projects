<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/one_page.css">
    <title>Ferrari</title>
  </head>
<body>
  <h2 style="text-align:center">Ferrari</h2>

<div class="row">
  <div class="column">
    <img src="./images/thumb/thumb1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/thumb2 .jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/thumb3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/thumb4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./images/thumb/thumb1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./images/thumb/thumb2 .jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./images/thumb/thumb3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./images/thumb/thumb4.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <div class="column">
      <img class="demo cursor" src="images/thumb/thumb1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Ferrari Dino 246 GTS.">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/thumb2 .jpg" style="width:100%" onclick="currentSlide(2)" alt="Ferrari Testarossa">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/thumb3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Ferrari Enzo">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/thumb4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Ferrari 308 GTS">
    </div>
  </div>
</div>
<script src="./Js/one_page.js"></script>
</body>
</html>
